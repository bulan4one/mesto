<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="popup__form" name="profile">
        <label for="username" class="popup__label">Имя</label>
        <label for="description" class="popup__label">Род деятельности</label>
        <button type="submit" class="popup__submit" aria-label="Сохранить" disabled="true">Сохранить
        </button>
      </form>
    </div>
  </div>
  <header class="header">
    <img src="./images/mesto_russia.png" alt="Место" class="header__logo" />
  </header>
  <section class="profile">
    <div class="profile__avatar-area">
      <img src="./images/Kusto.jpg" alt="Кусто" class="profile__avatar" />
    </div>
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" id="change-profile-name" class="profile__edit" aria-label="Редактировать профиль"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-place" aria-label="Добавить место"></button>
  </section>
  <section class="elements">
    <li class="element">
      <img src="./images/photo1.jpg" alt="Фото1" class="element__img">
      <div class="element__block">
        <h3 class="element__title">Океан</h3>
        <div class="element__likes"></div>
      </div>
    </li>
    <li class="element">
      <img src="./images/photo2.jpg" alt="Фото2" class="element__img">
      <div class="element__block">
        <h3 class="element__title">Морской Кактус</h3>
        <div class="element__likes"></div>
    </li>
    <li class="element">
      <img src="./images/photo3.jpg" alt="Фото3" class="element__img">
      <div class="element__block">
        <h3 class="element__title">Акула</h3>
        <div class="element__likes"></div>
    </li>
    <li class="element">
      <img src="./images/photo4.jpg" alt="Фото4" class="element__img">
      <div class="element__block">
        <h3 class="element__title">Черепаха</h3>
        <div class="element__likes"></div>
    </li>
    <li class="element">
      <img src="./images/photo5.jpg" alt="Фото5" class="element__img">
      <div class="element__block">
        <h3 class="element__title">Желтая Рыбка</h3>
        <div class="element__likes"></div>
    </li>
    <li class="element">
      <img src="./images/photo6.jpg" alt="Фото6" class="element__img">
      <div class="element__block">
        <h3 class="element__title">Девушка</h3>
        <div class="element__likes"></div>
    </li>
  </section>
  <section class="footer__copyright">© 2023 Mesto Russia</section>
</body>
<link rel="stylesheet" href="./scripts/index.js">

</html>
