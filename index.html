<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button type="button" title="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="form-edit" action="#" class="popup__form" name="profile">
        <input name="Name" class="popup__input popup__input_type_username" placeholder="Имя">
        <input name="occupation" class="popup__input popup__input_type_description" placeholder="Род деятельности">
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить
        </button>
      </form>
    </div>
  </div>

  <header class="header">
    <img src="./images/Mesto_svg.svg" alt="Место" class="header__logo" />
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/Kusto.jpg" alt="Кусто" class="profile__avatar-area" />
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" id="change-profile-name" class="profile__edit"
          aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-place" aria-label="Добавить место"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/photo1.jpg" alt="Океан" class="element__img">
        <div class="element__block">
          <h2 class="element__title">Океан</h2>
          <button type="button" title="Лайк" class="element__likes"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo2.jpg" alt="Морской Кактус" class="element__img">
        <div class="element__block">
          <h2 class="element__title">Морской Кактус</h2>
          <button type="button" title="Лайк" class="element__likes"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo3.jpg" alt="Акула" class="element__img">
        <div class="element__block">
          <h2 class="element__title">Акула</h2>
          <button type="button" title="Лайк" class="element__likes"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo4.jpg" alt="Черепаха" class="element__img">
        <div class="element__block">
          <h2 class="element__title">Черепаха</h2>
          <button type="button" title="Лайк" class="element__likes"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo5.jpg" alt="Желтая Рыбка" class="element__img">
        <div class="element__block">
          <h2 class="element__title">Желтая Рыбка</h2>
          <button type="button" title="Лайк" class="element__likes"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo6.jpg" alt="Девушка" class="element__img">
        <div class="element__block">
          <h2 class="element__title">Девушка</h2>
          <button type="button" title="Лайк" class="element__likes"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
